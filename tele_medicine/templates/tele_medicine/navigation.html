{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locate Medical Centres</title>
  <link rel="stylesheet" href="{% static 'tele_medicine/css/navigation.css' %}" />
</head>
<body>
  <nav>
    <h1>TeleHealth Connect 24/7</h1>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </nav>
  <main>
    <div class="map-container">
      <div class="map-controls">
        <input type="text" placeholder="Search hospital, medicine shop, etc." class="map-search" />
        <button class="map-btn">Map Button</button>
      </div>
      <div class="map-display">
        <span>Map</span>
      </div>
    </div>
  </main>
</body>
</html>
